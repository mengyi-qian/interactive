<!DOCTYPE html>
<html>

<head>

	<title>CSS Still Life 2</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<link rel="icon" type="image/png" href="../assets/mengyi.png" />
	<link rel="stylesheet" href="canvas.css">
	<link rel="stylesheet" href="still-life-2.css">

	<style>
	.canvas {
		/* if you want to change the background of your canvas, do it here */
		background: #bfbfd9;
	}
		/* this is where you can style the objects in your still life */
	</style>

</head>

<body>

		<!-- this starts the canvas div. do not delete this! -->
    <div class="canvas" id="canvas">

			<!-- below is where you put your objects in your still life -->
			<div id="egg"></div>
			<div id="clemetine"></div>
			<div id="lamp">
				<div id="light"></div>
				<div id="stand"></div>
				<div id="bottom"></div>
				<div id="orb"></div>
			</div>
			<div id="glass">
				<div id="top"></div>
				<div id="water">
					<div id="water-top"></div>
				</div>
				<div id="bottom"></div>
				<div id="reflection-one"></div>
				<div id="reflection-two"></div>
			</div>
			<div id="cats">
				<div id="dorm">
					<div id="dorm-border"></div>
				</div>
				<div id="stand"></div>
				<div id="stand-bottom"></div>
				<div id="stand-top"></div>
				<div id="dorm-bottom"></div>
				<div id="cat-container">
					<div id="body"></div>
					<div id="body-bottom"></div>
					<div id="head">
						<div id="ear1"></div>
						<div id="ear2"></div>
					</div>
				</div>
				<div id="cat-container-small-1">
					<div id="body"></div>
					<div id="body-bottom"></div>
					<div id="head">
						<div id="ear1"></div>
						<div id="ear2"></div>
					</div>
				</div>
				<div id="cat-container-small-2">
					<div id="body"></div>
					<div id="body-bottom"></div>
					<div id="head">
						<div id="ear1"></div>
						<div id="ear2"></div>
					</div>
				</div>
			</div>
			<div id="brightness"></div>


		<!-- this ends the canvas div. do not delete this! -->
    </div>

</body>

</html>
